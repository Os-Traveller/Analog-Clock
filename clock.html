<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clock.css">
  <script defer src="clock.js"></script>
  <title>Analog Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hand hour"></div>
    <div class="hand min"></div>
    <div class="hand sec"></div>
    <div class="num num1">
      <div class="numContainer numContainer1">1</div> 
    </div>
    <div class="num num2">
      <div class="numContainer numContainer2">2</div> 
    </div>
    <div class="num num3">
      <div class="numContainer numContainer3">3</div> 
    </div>
    <div class="num num4">
      <div class="numContainer numContainer4">4</div> 
    </div>
    <div class="num num5">
      <div class="numContainer numContainer5">5</div> 
    </div>
    <div class="num num6">
      <div class="numContainer numContainer6">6</div> 
    </div>
    <div class="num num7">
      <div class="numContainer numContainer7">7</div> 
    </div>
    <div class="num num8">
      <div class="numContainer numContainer8">8</div> 
    </div>
    <div class="num num9">
      <div class="numContainer numContainer9">9</div> 
    </div>
    <div class="num num10">
      <div class="numContainer numContainer10">10</div> 
    </div>
    <div class="num num11">
      <div class="numContainer numContainer11">11</div> 
    </div>
    <div class="num num12">
      <div class="numContainer numContainer12">12</div> 
    </div> 
  </div>
  
</body>
</html>
